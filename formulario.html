<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="datanasc" name="nascimento" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" placeholder="(xx) xxxxx-xxxx" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Dados Acadêmicos</legend>
            <label for="curso">Curso:</label>
            <select required>
                <option value="">..</option>
                <option value="ADS" id="c_ADS">ADS</option>
                <option value="GTI" id="c_GTI">GTI</option>
                <option value="TBD" id="c_TBD">TBD</option>
                <option value="TSI" id="c_TSI">TSI</option>
            </select><br><br>
            <label for="semestre">Semestre:</label>
            <input type="radio" name="semestre" value="1°" required>
            <label for="1°">1°</label>
            <input type="radio" name="semestre" value="2°">
            <label for="2°">2°</label>
            <input type="radio" name="semestre" value="3°">
            <label for="3°">3°</label>
            <input type="radio" name="semestre" value="4°">
            <label for="4°">4°</label>
            <input type="radio" name="semestre" value="5°">
            <label for="5°">5°</label>
        </fieldset>
        <fieldset>
            <label for="trabalha">Trabalha?</label>
            <input type="checkbox" name="trabalha"><br><br>
            <label for="local_de_trabalho">Local de Trabalho:</label>
            <input type="text" id="ltrabalho" name="local_de_trabalho" required><br><br>
            <label for="experiencia">Descreva sua experiência:</label><br>
            <textarea name="experiencia" placeholder="Suas impressões, espectativas, objetivos profissionais, etc..."
                cols="100%" rows="5"></textarea>
        </fieldset><br>
        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
